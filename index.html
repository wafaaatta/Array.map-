
<script>
// 1) Make an array of numbers that are doubles of the first array
function doubleNumbers(arr){
// Use map to double each element of the input array
let doubledArray = arr.map(function(number) {
    return number * 2;
  });

  // Return the new array with doubled numbers
  return doubledArray;
}

console.log(doubleNumbers([2, 5, 100])); // [4, 10, 200]


// 2) Take an array of numbers and make them strings

}
console.log(stringItUp([2, 5, 100])); // ["2", "5", "100"]


// 3) Capitalize each of an array of names
function capitalizeNames(arr){
    return arr.map(name => name.charAt(0).toUpperCase() + name.slice(1).toLowerCase());
}
//name.charAt(0): Récupère le premier caractère du nom.
//name.slice(1): Récupère le reste du nom à partir du deuxième caractère.

console.log(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"])); // ["John", "Jacob", "Jingleheimer", "Schmidt"]
